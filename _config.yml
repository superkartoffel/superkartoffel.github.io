title: Superkartoffel
description: >-
  A personal blog of Hendrik Vorwerk aka Superkartoffel.
markdown: kramdown
twitter_username: superkartoffel
github_username: superkartoffel
minimal_mistakes_skin: dark

# permalink: /:categories/:title/
permalink: /blog/:year-:month-:day-:title
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
#logo: "/assets/images/logo.png"
paginate: 5
paginate_path: /page:num/
feed:
  path: /atom.xml
atom_feed:
  path: /atom.xml
search: true
include:
  - _pages

site.locale: "en"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/superkartoffel"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/superkartoffel"

author:
  name   : "Hendrik Vorwerk"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Software developer working on IoT. _Makes_ all kinds of things."
  location : "Lohne, Germany"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/superkartoffel"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/superkartoffel"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
